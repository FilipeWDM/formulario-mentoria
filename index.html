<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <title>Desafio Formulário</title>
</head>
<body>
    <div class="page">
        <header>
            <h1>MENTORIA</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>

        <form action="">
            <h1>Informações Pessoais</h1>

            <div class="name">
                
                <div class="input-name">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name">
                </div>

                <div class="input-sobrenome">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" id="sobrenome" name="sorenome">
            
                </div>
            </div>

            
            <div class="user">
                <div class="email">

                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email">
                </div>

                <div class="password">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha">
                </div>
            </div>

            <div class="mentor">
                <h1>Informações do Mentor</h1>

                <label for="mentor-name">Nome do seu Mentor</label>
                <input type="text" id="mentor-name" name="mentor-name">
            </div>

            <div class="dates">
                <h1>Seus horários disponíveis</h1>

                <h2>PRIMEIRA MENTORIA</h2>

                <div class="first-date">
                    
                    <div class="input-one">
                        <label for="date">Data</label>
                        <input type="date" id="date" name="date">
                    </div>
                    
                    <div class="input-two">
                        <label for="das">Das</label>
                        <input type="text" id="das" name="das">
                    </div>

                    <div class="input-three">
                        <label for="ate">Até</label>
                        <input type="text" id="ate" name="ate">
                    </div>


                </div>

                <h2>SEGUNDA MENTORIA</h2>

                <div class="second-date">
                    

                    <div class="input-one">
                            <label for="date">Data</label>
                            <input type="date" id="date" name="date">
                        </div>
                        
                        <div class="input-two">
                            <label for="das">Das</label>
                            <input type="text" id="das" name="das">
                        </div>

                        <div class="input-three">
                            <label for="ate">Até</label>
                            <input type="text" id="ate" name="ate">
                        </div>
                    </div>


                        


                </form>

                
               
            </div>

            <footer>
                <button type="submit">SALVAR</button>
            </footer>  
            
              
    </div>

    
</body>
</html>
